<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./main.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="header">
        <h1 id="title">#Tic-Tac-Toe#</h1>
    </div>
    <div id="player-display">
        <div id="player1" class="active-turn">
            <h2>Player 1</h2>
            <div class="score text">Score: <p id="player-1-score">0</p></div>
        </div>
        <div id="player2">
            <h2>Player 2</h2>
            <div class="score text">Score: <p id="player-2-score">0</p></div>
        </div>
    </div>
    <div id="game-div">
        <div id="game-board"></div>
    </div>
    <div id="footer">
        <div id="footer-nav-bar">
          <div id="new-game"><button id="new-game-btn">New Game</button></div>
          <div id="restart-round"><button id="restart-round-btn">Restart Round</button></div>
        </div>
    </div>
</body>
</html>
